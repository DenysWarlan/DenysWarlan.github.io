    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="app">
    <div class="logo">
        <span>money</span>
        keeper
    </div>
    <div class="title">
        Daily budget calculation
    </div>
    <div class="main container">
       <div class="row">
            <div class="data col-lg-6 col-md-12 ">
                <div class="choose-expenses">Enter required expenses</div>
                <input class="expenses-item col-6" type="text" id="expenses_1" placeholder="Name">
                <input class="expenses-item col-6" type="text" id="expenses_2" placeholder="Price">
                <input class="expenses-item col-6" type="text" id="expenses_3" placeholder="Name">
                <input class="expenses-item col-6" type="text" id="expenses_4" placeholder="Price">
                <button class="expenses-item-btn">Submit</button>
            
                <div class="optionalexpenses">Enter optional charges</div>
                <input class="optionalexpenses-item" type="text" id="optionalexpenses_1">
                <input class="optionalexpenses-item" type="text" id="optionalexpenses_2">
                <input class="optionalexpenses-item" type="text" id="optionalexpenses_3">
                <button class="optionalexpenses-btn">Submit</button>
            
                <div class="count-budget">Daily budget calcucation</div>
                <button class="count-budget-btn">Calculate</button>
            
                <div class="choose-income-label">Enter optinal income</div>
                <input class="choose-income" type="text" id="income">
            
                <div class="checksavings">Have accumulation:
                    <input id="savings" type="checkbox" />
                </div>
                <div>
                    <label for="sum">Amount</label>
                    <input class="choose-sum" id="sum" type="text">
                </div>
                <div>
                    <label for="percent">Percent</label>
                    <input class="choose-percent" id="percent" type="text">
                </div>
            
                <div class="open">
                    <button class="start" id="start">Start calculation</button>
                </div>
            </div>
            <div class="result col-lg-6 col-md-12">
                <div class="result-table">
                    <div class="budget">Income: </div>
                    <div class="budget-value"></div>
            
                    <div class="daybudget">Day budget: </div>
                    <div class="daybudget-value"></div>
            
                    <div class="level">Level income: </div>
                    <div class="level-value"></div>
            
                    <div class="expenses">Required expenses: </div>
                    <div class="expenses-value"></div>
            
                    <div class="optionalexpenses">Possible costs: </div>
                    <div class="optionalexpenses-value"></div>
            
                    <div class="income">Optional income: </div>
                    <div class="income-value"></div>
            
                    <div class="monthsavings">Savings for 1 month:</div>
                    <div class="monthsavings-value"></div>
            
                    <div class="yearsavings">Savings for 1 year:</div>
                    <div class="yearsavings-value"></div>
                </div>
                <div class="time-data">
                    <div class="year">
                        Year:
                        <input class="year-value" value="" type="text" readonly>
                    </div>
                    <div class="month">
                        Month:
                        <input class="month-value" type="text" readonly>
                    </div>
                    <div class="day">
                        Day:
                        <input class="day-value" type="text" readonly>
                    </div>
                </div>
            </div>
       </div>
    </div>
</div>
